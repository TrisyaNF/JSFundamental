<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Fundamental Else If </title>
</head>
<body>
    <script>
        let nilai = prompt("Masukkan nilai:");
        let  Predikat = "";

        if(nilai >=80 && nilai<=100) Predikat  = "A"
        else if(nilai >=70 && nilai<=80) Predikat  = "B"
        else if(nilai >= 60 && nilai<=70) Predikat = "C"
        else Predikat =  "D";
        document.write(`<p> Predikat  : ${Predikat}</p>`);
    </script>
</body>
</html>

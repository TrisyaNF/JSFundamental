<html lang="en">

        <script>
            for (let x = 0; x < records.length; x++) {
                document.write(`
          <tr>
            <td>${records[x].nama}</td>
            <td>${records[x].rumah}</td>
            <td>${records[x].hobi}</td>
          </tr>
        `)
            }
        </script>
    </table>

</html>
